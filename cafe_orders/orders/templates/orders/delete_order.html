{% extends 'orders/base.html' %}

{% block content %}
<h2>Удаление заказа {{ order.id }}</h2>
<p>Вы уверены, что хотите удалить заказ для стола {{ order.table_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да</button>
    <a href="{% url 'orders:list_orders' %}">Отмена</a>
</form>
{% endblock %}
