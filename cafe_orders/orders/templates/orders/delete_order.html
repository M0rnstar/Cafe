{% extends 'orders/base.html' %} {% block content %}
<span class="title_text">Удаление заказа {{ order.id }}</span>
<h3>
  Вы уверены, что хотите удалить заказ для стола {{ order.table_number }}?
</h3>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="delete-order">Да</button>
  <a href="{% url 'orders:list_orders' %}" class="cancel">Отмена</a>
</form>
{% endblock %}
