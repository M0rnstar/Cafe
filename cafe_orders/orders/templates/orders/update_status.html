{% extends 'orders/base.html' %}

{% block content %}
<h2>Изменить статус заказа {{ order.id }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="status">Новый статус:</label>
    <select name="status" id="status" class="change-status">
        {% for key, value in status_choices %}
            <option value="{{ key }}" {% if order.status == key %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="submit-status">Обновить статус</button>
</form>
{% endblock %}
